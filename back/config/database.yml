
default: &default
  adapter: postgresql
  encoding: unicode
  username: user
  password: password
  host: db
  port: 5432
  database: app_development

development:
  <<: *default
  database: app_development
  host: db # Docker Composeで定義されたデータベースサービス名に設定

test:
  <<: *default
  database: app_test


production:
  <<: *default
  database: app_production
  username: app
  password: <%= ENV["APP_DATABASE_PASSWORD"] %>
